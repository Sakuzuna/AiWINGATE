<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingate AI</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #dde5f4;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Sliding Menu */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #3e4684;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1001;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: #f1f7fe;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar button, .sidebar select {
            margin: 10px 0;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: #3e4684;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .sidebar select {
            background: white;
            color: #4d4d4d;
            border: 1px solid #e6e9f9;
        }

        .signout-btn {
            margin-top: auto;
            background: #d63333;
        }

        /* Chat Interface */
        .chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .ai-name {
            font-size: 24px;
            font-weight: 600;
            color: #3e4684;
            margin-top: 10px;
        }

        .chat-box {
            width: 80%;
            max-width: 800px;
            height: 60vh;
            background: white;
            box-shadow: 0 0 2em #e6e9f9;
            padding: 20px;
            border-radius: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #e6e9f9;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.ai {
            background: #f1f7fe;
            align-self: flex-start;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .message-content {
            word-wrap: break-word;
        }

        /* Code Block Styling */
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            margin-top: 5px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 5px 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            color: white;
            font-size: 12px;
        }

        .code-block .copy-btn {
            background: #3e4684;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
            max-width: 800px;
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            outline: none;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 0 2em #e6e9f9;
        }

        .input-area button {
            padding: 10px 20px;
            background: #3e4684;
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        .input-area #upload-btn {
            background: #4CAF50;
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            opacity: 0.3;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh);
                opacity: 0.3;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sliding Menu -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="sidebar" id="sidebar">
        <button id="new-chat-btn">New Chat</button>
        <select id="chat-select">
            <option value="">Select a chat</option>
        </select>
        <button class="signout-btn" id="signout-btn">Sign Out</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="logo-container">
            <img src="/logo.gif" alt="Wingate AI Logo" class="logo">
            <div class="ai-name">Wingate AI</div>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <button id="upload-btn">🗀</button>
            <input type="text" id="prompt" placeholder="Type your message...">
            <input type="file" id="file-upload" accept=".txt,.rtf,.doc,.docx,.odt,.pdf,.md,.tex,.html,.htm,.xml,.json,.yaml,.yml,.csv,.sql,.ini,.properties,.env,.toml,.jpg,.png" style="display: none;">
            <button id="send">Send</button>
        </div>
        <div id="file-status" style="margin-top: 10px; color: #4d4d4d;"></div>
    </div>

    <audio id="online-sound" src="/online.mp3" preload="auto"></audio>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Menu Toggle
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 5 + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }

        setInterval(createSnowflake, 500);

        window.addEventListener('load', () => {
            const sound = document.getElementById('online-sound');
            sound.play().catch(error => {
                console.error('Error playing sound:', error);
            });
            loadChats();
        });

        const randomString = window.location.pathname.split('/').pop();
        window.addEventListener('beforeunload', () => {
            navigator.sendBeacon('/cleanup-ai-page', JSON.stringify({ randomString }));
        });

        const chatBox = document.getElementById('chat-box');
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('send');
        const uploadButton = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-upload');
        const fileStatus = document.getElementById('file-status');
        const chatSelect = document.getElementById('chat-select');
        const newChatButton = document.getElementById('new-chat-btn');
        const signoutButton = document.getElementById('signout-btn');
        let attachedFile = null;
        let messageCounter = 0;
        let currentChatId = null;

        uploadButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                attachedFile = file;
                fileStatus.textContent = `Attached: ${file.name}`;
                promptInput.focus();
            } else {
                attachedFile = null;
                fileStatus.textContent = '';
            }
        });

        sendButton.addEventListener('click', () => {
            const prompt = promptInput.value.trim();
            if ((prompt || attachedFile) && currentChatId) {
                sendMessage(prompt, attachedFile);
                promptInput.value = '';
                attachedFile = null;
                fileStatus.textContent = '';
                fileInput.value = '';
            }
        });

        newChatButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/create-chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ randomString })
                });
                const result = await response.json();
                if (result.chatId) {
                    currentChatId = result.chatId;
                    chatBox.innerHTML = '';
                    loadChats();
                } else {
                    alert(result.error || 'Failed to create new chat.');
                }
            } catch (error) {
                console.error('Error creating chat:', error);
                alert('Failed to create new chat.');
            }
        });

        signoutButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/signout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ randomString })
                });
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to sign out. Please try again.');
                }
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Failed to sign out.');
            }
        });

        chatSelect.addEventListener('change', () => {
            currentChatId = chatSelect.value;
            loadChatMessages();
        });

        async function loadChats() {
            try {
                const response = await fetch(`/get-chats?randomString=${randomString}`);
                const userChats = await response.json();
                chatSelect.innerHTML = '<option value="">Select a chat</option>';
                userChats.forEach(chat => {
                    const option = document.createElement('option');
                    option.value = chat.id;
                    option.textContent = `Chat ${chat.id} (${new Date(chat.createdAt).toLocaleString()})`;
                    chatSelect.appendChild(option);
                });
                if (!currentChatId && userChats.length > 0) {
                    currentChatId = userChats[0].id;
                    chatSelect.value = currentChatId;
                    loadChatMessages();
                }
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        async function loadChatMessages() {
            chatBox.innerHTML = '';
            try {
                const response = await fetch(`/get-chats?randomString=${randomString}`);
                const userChats = await response.json();
                const chat = userChats.find(c => c.id === currentChatId);
                if (chat) {
                    chat.messages.forEach(msg => {
                        messageCounter++;
                        const messageId = `message-${messageCounter}`;
                        const isCode = msg.content.includes('```');
                        let messageHtml;

                        if (msg.isUser) {
                            messageHtml = `<div class="message user">You: ${msg.content}</div>`;
                        } else if (isCode) {
                            const codeContent = msg.content.replace(/```[\s\S]*?```/g, (match) => {
                                const code = match.replace(/```/g, '').trim();
                                return `
                                    <div class="code-block">
                                        <div class="code-block-header">
                                            <span>Code</span>
                                            <button class="copy-btn" onclick="copyToClipboard('${messageId}-code')">Copy</button>
                                        </div>
                                        <pre id="${messageId}-code">${code}</pre>
                                    </div>`;
                            });
                            messageHtml = `
                                <div class="message ai">
                                    <div class="message-content">Wingate AI: ${codeContent}</div>
                                </div>`;
                        } else {
                            messageHtml = `
                                <div class="message ai">
                                    <div id="${messageId}" class="message-content">Wingate AI: ${msg.content}</div>
                                    <div class="button-container">
                                        <button class="copy-btn" onclick="copyToClipboard('${messageId}')">Copy</button>
                                    </div>
                                </div>`;
                        }
                        chatBox.innerHTML += messageHtml;
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage(prompt, file) {
            messageCounter++;
            const messageId = `message-${messageCounter}`;

            if (file) {
                chatBox.innerHTML += `<div class="message user">You: Attached file: ${file.name}</div>`;
                await fetch('/save-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatId: currentChatId, message: `Attached file: ${file.name}`, isUser: true, randomString })
                });

                if (prompt) {
                    chatBox.innerHTML += `<div class="message user">You: ${prompt}</div>`;
                    await fetch('/save-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chatId: currentChatId, message: prompt, isUser: true, randomString })
                    });
                }
                chatBox.scrollTop = chatBox.scrollHeight;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('prompt', prompt || 'Analyze this file');

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    const aiMessage = result.answer || result.error || 'Error';
                    const isCode = aiMessage.includes('```');
                    let messageHtml;

                    if (isCode) {
                        const codeContent = aiMessage.replace(/```[\s\S]*?```/g, (match) => {
                            const code = match.replace(/```/g, '').trim();
                            return `
                                <div class="code-block">
                                    <div class="code-block-header">
                                        <span>Code</span>
                                        <button class="copy-btn" onclick="copyToClipboard('${messageId}-code')">Copy</button>
                                    </div>
                                    <pre id="${messageId}-code">${code}</pre>
                                </div>`;
                        });
                        messageHtml = `
                            <div class="message ai">
                                <div class="message-content">Wingate AI: ${codeContent}</div>
                            </div>`;
                    } else {
                        messageHtml = `
                            <div class="message ai">
                                <div id="${messageId}" class="message-content">Wingate AI: ${aiMessage}</div>
                                <div class="button-container">
                                    <button class="copy-btn" onclick="copyToClipboard('${messageId}')">Copy</button>
                                </div>
                            </div>`;
                    }
                    chatBox.innerHTML += messageHtml;
                    await fetch('/save-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chatId: currentChatId, message: aiMessage, isUser: false, randomString })
                    });
                } catch (error) {
                    chatBox.innerHTML += `
                        <div class="message ai">
                            <div id="${messageId}" class="message-content">Wingate AI: Failed to connect. Please try again.</div>
                            <div class="button-container">
                                <button class="copy-btn" onclick="copyToClipboard('${messageId}')">Copy</button>
                            </div>
                        </div>`;
                    await fetch('/save-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chatId: currentChatId, message: 'Failed to connect. Please try again.', isUser: false, randomString })
                    });
                    console.error('Error:', error);
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            } else if (prompt) {
                chatBox.innerHTML += `<div class="message user">You: ${prompt}</div>`;
                await fetch('/save-message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatId: currentChatId, message: prompt, isUser: true, randomString })
                });
                chatBox.scrollTop = chatBox.scrollHeight;

                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: prompt })
                    });
                    const result = await response.json();
                    const aiMessage = result.answer || result.error || 'Error';
                    const isCode = aiMessage.includes('```');
                    let messageHtml;

                    if (isCode) {
                        const codeContent = aiMessage.replace(/```[\s\S]*?```/g, (match) => {
                            const code = match.replace(/```/g, '').trim();
                            return `
                                <div class="code-block">
                                    <div class="code-block-header">
                                        <span>Code</span>
                                        <button class="copy-btn" onclick="copyToClipboard('${messageId}-code')">Copy</button>
                                    </div>
                                    <pre id="${messageId}-code">${code}</pre>
                                </div>`;
                        });
                        messageHtml = `
                            <div class="message ai">
                                <div class="message-content">Wingate AI: ${codeContent}</div>
                            </div>`;
                    } else {
                        messageHtml = `
                            <div class="message ai">
                                <div id="${messageId}" class="message-content">Wingate AI: ${aiMessage}</div>
                                <div class="button-container">
                                    <button class="copy-btn" onclick="copyToClipboard('${messageId}')">Copy</button>
                                </div>
                            </div>`;
                    }
                    chatBox.innerHTML += messageHtml;
                    await fetch('/save-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chatId: currentChatId, message: aiMessage, isUser: false, randomString })
                    });
                } catch (error) {
                    chatBox.innerHTML += `
                        <div class="message ai">
                            <div id="${messageId}" class="message-content">Wingate AI: Failed to connect. Please try again.</div>
                            <div class="button-container">
                                <button class="copy-btn" onclick="copyToClipboard('${messageId}')">Copy</button>
                            </div>
                        </div>`;
                    await fetch('/save-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ chatId: currentChatId, message: 'Failed to connect. Please try again.', isUser: false, randomString })
                    });
                    console.error('Error:', error);
                }
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
