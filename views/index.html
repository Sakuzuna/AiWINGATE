<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingate AI</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="screen-1">
        <img src="/logo.png" alt="Wingate AI Logo" class="logo">
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-area">
                <input type="text" id="prompt" placeholder="Type your message...">
                <input type="file" id="file-upload" accept=".txt,.pdf,.jpg,.png" style="display: none;">
                <button id="upload-btn">ðŸ“Ž</button>
                <button id="send">Send</button>
            </div>
        </div>
        <!-- Disclaimer Section -->
        <div class="disclaimer">
            <p><strong>DISCLAIMER:</strong> Disclaimer: Please note that while I strive to assist with your inquiries, I may not be able to fulfill every request due to high demand. For specific questions or urgent matters, feel free to reach out via Telegram at @neonworid. Thank you for your understanding! </p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const promptInput = document.getElementById('prompt');
        const sendButton = document.getElementById('send');
        const uploadButton = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-upload');

        uploadButton.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('prompt', 'Analyze this file: ' + event.target.result.substring(0, 100));
                    sendMessage(formData, true);
                };
                reader.readAsText(file);
            }
        });

        sendButton.addEventListener('click', () => {
            const prompt = promptInput.value.trim();
            if (prompt) {
                sendMessage({ prompt }, false);
                promptInput.value = '';
            }
        });

        async function sendMessage(data, isFile = false) {
            chatBox.innerHTML += `<div class="message user">You: ${isFile ? 'Uploading file...' : data.prompt}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const url = isFile ? '/upload' : '/generate';
                const options = {
                    method: 'POST',
                    headers: isFile ? {} : { 'Content-Type': 'application/json' },
                    body: isFile ? data : JSON.stringify({ message: data.prompt }) // Adjusted to match API
                };
                const response = await fetch(url, options);
                const result = await response.json();
                chatBox.innerHTML += `<div class="message ai">Wingate AI: ${result.answer || result.error || 'Error'}</div>`;
            } catch (error) {
                chatBox.innerHTML += `<div class="message ai">Wingate AI: Failed to connect. Please try again.</div>`;
                console.error('Error:', error);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
