<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingate AI</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Wingate AI Logo" class="logo">
        <h1>Wingate AI</h1>
        <input type="text" id="prompt" placeholder="Enter your prompt here...">
        <button id="generate">Generate</button>
        <div id="answer-box"></div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', async () => {
            const prompt = document.getElementById('prompt').value;
            const answerBox = document.getElementById('answer-box');
            answerBox.innerText = 'Generating...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });

                const data = await response.json();

                if (response.ok && data.answer) {
                    answerBox.innerText = data.answer;
                } else {
                    answerBox.innerText = data.error || 'Error generating response';
                }
            } catch (error) {
                answerBox.innerText = 'Failed to connect to the server. Please try again.';
                console.error('Front-end error:', error);
            }
        });
    </script>
</body>
</html>
